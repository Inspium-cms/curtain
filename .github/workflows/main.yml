name: Deploy Laravel App

on:
  push:
    branches:
      - main # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, exif, bcmath, gd
        ini-values: post_max_size=256M, upload_max_filesize=256M

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Deploy via FTP
      uses: locaweb/ftp-deploy@1.0.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./ # Path to your Laravel project
        server-dir: /public_html/laravel-project # Adjust this based on your hosting path
        log-level: verbose

    - name: Run Post-Deployment Commands
      run: |
        echo "Running artisan commands locally and uploading necessary files..."
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan storage:link
      env:
        APP_ENV: production
        APP_DEBUG: false
