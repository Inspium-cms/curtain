<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/variables.css">
    <!-- Header & Footer JS -->
    <script src="JS/header.js"></script>
    <script src="JS/footer.js"></script>

</head>

<body>
    <div class="container-fluid main p-0">
        <img class="header-img" src="images/header-bg.jpg" style="width: 100% !important;" alt="">
        <div class="container">
            <!-- header started -->
            <custom-header></custom-header>
            <!-- header Ends -->

            <div class="page-title-section m-auto">
                <div class="breadcrumbs">
                    <a class="text-white" href="#">Home </a>
                    <i class="bi bi-arrow-right"></i>
                    <a class="text-white" href="#" class="active">Contact</a>
                </div>
                <h1 class="text-white NewKansas-medium">Contact Us</h1>
            </div>
        </div>

        <section class="container wrapper">
            <div class="contact">
                <div class="row">
                    <div class="col-md-5 contact-info">
                        <div class="contact-title">
                            <h3 class="NewKansas-medium text-white mb-1">Contact Information</h3>
                            <p class="text-white">Feel free to connect with us.</p>
                        </div>
                        <div class="d-flex flex-column justify-content-end">
                            <a href="tel:+91 987654321" class="text-white mb-3"><img src="images/call-fill.svg" alt="">
                                +91 987654321</a>
                            <a href="mailto:+91 987654321" class="text-white mb-3"><img src="images/mail-fill.svg"
                                    alt=""> support@gmail.com</a>
                            <a href="mailto:+91 987654321" class="text-white"><img src="images/mail-fill.svg" alt="">
                                support@gmail.com</a>
                        </div>
                        <div class="social-link mt-4">
                            <a href="#"><img src="images/fb.svg" alt=""></a>
                            <a href="#"><img src="images/insta.svg" alt=""></a>
                            <a href="#"><img src="images/twitter-white.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <form action="#" class="contactForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="NameInput" class="form-label">Name <span
                                                class="requried">*</span></label>
                                        <input type="text" class="form-control" id="NameInput"
                                            placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="EmailInput" class="form-label">Email<span
                                                class="requried">*</span></label>
                                        <input type="email" class="form-control" id="EmailInput"
                                            placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="PhoneInput" class="form-label">Phone No <span
                                                class="requried">*</span></label>
                                        <input type="text" class="form-control" id="PhoneInput"
                                            placeholder="Enter Phone Number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="EnquiryInput" class="form-label">Enquiry Type<span
                                                class="requried">*</span></label>
                                        <input type="text" class="form-control" id="EnquiryInput"
                                            placeholder="Enter Enquiry">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="QueryInput" class="form-label">Your Query</label>
                                        <textarea name="message" class="form-control" id="userMessage"
                                            placeholder="Enter Your Query" style="height: 100px;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button class="primary-btn mt-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <custom-footer></custom-footer>
        <!-- bootstrap-script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="JS/home.js"></script>
        <script src="JS/form-submit.js"></script>

</body>

</html>
